<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="advice">
          Advice #
          <figcaption id="adviceId"></figcaption>
        </h1>
        <blockquote id="adviceQuote"><span id="quote"></span></blockquote>
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="divisor"
          class="divisor desktop"
        />
        <img
          src="./images/pattern-divider-mobile.svg"
          alt="divisor"
          class="divisor mobile"
        />
      </div>
      <div class="diceContainer">
        <button aria-label="Generate Advice">
          <img src="./images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/c4dr-me">c4dr-me</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
